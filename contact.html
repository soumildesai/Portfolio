<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soumil Desai - Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <!--! font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- AOS CDN CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
</head>

<body>
    <div class="header_secstion">
        <nav>
            <div class="logo">
                <h3 alt="" data-aos="fade" data-aos-duration="2000" data-aos-delay="200">Soumil Desai</h3>
            </div>
            <ul class="menu">
                <li data-aos="fade-down" data-aos-duration="2000" data-aos-delay="100"><a href="index.html">Home</a></li>
                <li data-aos="fade-down" data-aos-duration="2000" data-aos-delay="400"><a href="projects.html">Projects</a></li>
                <li data-aos="fade-down" data-aos-duration="2000" data-aos-delay="700"><a href="contact.html">Contact</a></li>

            </ul>
            <div class="bars">
                <i class="fa-solid fa-bars"></i>
            </div>
        </nav>

        <section>
            <div class="containers">
              <form action="https://formspree.io/f/xpzolvzv" method="POST" id="my-form">
          
                <div class="form-group">
                  <label for="firstName"> First Name</label>
                  <input type="text" id="firstName" name="firstName">
                </div>
          
                <div class="form-group">
                  <label for="latsName">Last Name</label>
                  <input type="text" id="lastName" name="lastName">
                </div>
          
                <div class="form-group">
                  <label for="email">Email</label>
                  <input type="email" id="email" name="email">
                </div>
          
                <div class="form-group">
                  <label for="massage">Message</label>
                  <textarea name="massage" id="massage" cols="30" rows="10"></textarea>
                </div>
          
                <button type="submit">Submit</button>
              </form>
            </div>
            <div id="status"></div>
          </section>
    </div>

    <!-- Typed Js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.0/typed.js"></script>
    <!-- AOS Js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script>
        // ----------------Responsive Menu
        let bar = document.querySelector(".bars .fa-bars");
        let menu = document.querySelector(".menu");
        
        bar.addEventListener("click",function(){
            menu.classList.toggle("show_menu");
        });
        
        // ---------------- AOS Animation Init
        AOS.init()
        
        // ---------------- Typed Javascript
        var typed = new Typed('.text', {
        strings: ['Innovator', 'Developer','Pushing What\'s Possible.'],
        typeSpeed: 100,
        backSpeed: 80,
        showCursor: false,
        loop: true,
        loopCount: Infinity,
        });

    </script>

</body>

</html>
